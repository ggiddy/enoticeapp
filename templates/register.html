<div class="container form-horizontal">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="lead text-center">Register</h1>
            <form method="post" ng-submit="registerUser()">
                Username<input type="text" name="username" ng-model="regData.username" class="form-control has-success has-feedback" required><br/>
                Email Address<input type="email" name="email_address" ng-model="regData.email" class="form-control" required><br/>
                Password<input type="password" name="password" ng-model="regData.password" class="form-control" required><br/>
                Confirm Password<input type="password" name="password_conf" class="form-control" required><br/>
                <button type="submit" class="btn btn-sm btn-danger">Register</button>
            </form>
        </div>
    </div> 
</div>
