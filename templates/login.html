<div class="container form-horizontal">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="lead text-center">Login</h1>
            <form method="post" ng-submit="loginUser()">
                Email<input autocomplete="off" type="email" name="email_address" ng-model="credentials.email" class="form-control" required><br/>
                Password<input autocomplete="off" type="password" name="password" ng-model="credentials.password" class="form-control" required><br/>
                <button type="submit" class="btn btn-sm btn-primary">Login</button>
            </form>
        </div>
    </div> 
</div>
